            <section class="p9">
أمّا بعدُ، عزيزي الزائرُ:
القراءةُ هي عالمٌ كبيرٌ زاخرٌ لا يَنضُبُ،
رَوْضةٌ من رِياضِ الحُبِّ تَقبَعُ في الكُتُبِ. <br>
فإنْ أردتَ نعيمًا لا يَنفَدُ، وعقلًا يَكبَرُ، وعُمرًا تَقضيه تُسافِرُ بروحِك،
فاقرأْ تَنَعَّمْ.
